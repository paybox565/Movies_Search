<h2>Мои фильмы</h2>

<ul class="my-movies-list">
  <li *ngFor="let movie of movies">
    <a routerLink="/detail/{{movie.imdbID}}">
      <span class="badge">{{movie.imdbID}}</span> {{movie.Title}}
    </a>
    <!--<button class="delete" title="delete hero" (click)="delete(hero)">x</button>-->
  </li>
</ul>
